{% extends '_base.html' %}


{% block content %}
<div class="container py-3">
    <div class="row">
        <div class="col-sm-6 pt-4 px-1 px-md-2 col-lg-6">
            
            <div class="product-detail-image">

                <img class="img-fluid" src="{{ product.image.url }}">
            </div>


        </div>
        <div class="col-sm-6 px-1 px-md-2 pt-4  col-lg-6">
            <div class=" shado p-3">
                Product Information
            </div>

            <div class=" container  pb-2">
                <h2>{{ product.name }}</h2>
                <div class="pt-3 text-accent">
                    {% if product.discount_price %}
                    <h4 class="product-card-price">GH&#8373;{{ product.discount_price }}</h4>
                    <h4 class="product-card-discount-price">GH&#8373;{{ product.price }}</h4>
                    {% else %}
                    <h4 class="product-card-price">GH&#8373;{{ product.price }}</h4>
                    {% endif %}
                </div>
                <hr>
                <div>
                    <a class="btn btn-xl custom-btn-primary text-white-fixed" href="{{ product.get_add_to_cart_url }}">Add to Cart</a>
                </div>
                <div class="py-4">
                    {{ product.description }}
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
